<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="volha.spring.petclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">List of Vets...</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Error</td>
        <td th:text="${vet.lastName}">Error</td>
    </tr>
    </tbody>
</table>
</body>
</html>
